<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Student Management System</title>
	<style>
		/* CSS styles for the table */
		.container {
			margin: 20px;
		}

		.table {
			width: 100%;
			border-collapse: collapse;
		}

		.table th,
		.table td {
			padding: 8px;
			border: 1px solid #ddd;
		}

		.table th {
			background-color: #333;
			color: #fff;
		}

		.table tbody tr:nth-child(even) {
			background-color: #f2f2f2;
		}

		.container h1 {
			margin-bottom: 10px;
		}

		.container a.button {
			display: inline-block;
			margin-bottom: 10px;
			padding: 8px 16px;
			background-color: #333;
			color: #fff;
			text-decoration: none;
			border-radius: 4px;
		}

		.container a.button:hover {
			background-color: #555;
		}

		.container table {
			margin-top: 10px;
		}

		.container table th,
		.container table td {
			text-align: center;
		}

		.container table th {
			padding: 12px;
		}

		.container table td {
			padding: 8px;
		}

		.container table tbody tr:hover {
			background-color: #ddd;
		}
	</style>
</head>
<body>
	<div class="container">
		<div class="row">
			<h1>List Students</h1>
		</div>
		<div class="row">
			<a th:href="@{/students/new}" class="button">Add Student</a>
		</div>
		<table class="table table-striped table-bordered">
			<thead class="table-dark">
				<tr>
					<th>Student First Name</th>
					<th>Student Last Name</th>
					<th>Student Email</th>
					<th>Actions</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="student : ${students}">
					<td th:text="${student.firstName}"></td>
					<td th:text="${student.lastName}"></td>
					<td th:text="${student.email}"></td>
					<td>
						<a th:href="@{/students/edit/{id}(id=${student.id})}" class="button">Update</a>
						<a th:href="@{/students/delete/{id}(id=${student.id})}" class="button">Delete</a>
					</td>
				</tr>
			</tbody>
		</table>
	</div>
</body>
</html>
